<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <h2>Login #04</h2>
        <div class="content">
            <img src="./bg-1 (1).png" alt="">
            <div class="login">
               <h3>Sign In</h3>
            </div>
              <div class="icon_link">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
        <form action="">
            <label for="username">USERNAME</label> <br>
            <input type="text" name="username" id="username" placeholder="Username"> <br>
            <br> <br>
            <label for="psw">PASSWORD</label> <br>
            <input type="password" name="psw" id="psw" placeholder="Password"> <br>
            <button>Sign In</button> 
            <br>
            <input type="checkbox" name="rememberme" id="remember" class="remember" style="margin-right:10px;">
            <label for="remember" style="color: #e3b04b;cursor: pointer;font-size: 15px;font-weight: 500">Remember Me</label><br>
            <a href="#" class="forgot">Forgot Password</a>
            <span>Not a member?<a href="#signup">Sign Up</a></span>
        </form>
    </section>
</body>
</html>
